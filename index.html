<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo/header__logo/header__logo.svg"
        alt="Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__Avatar/image.jpg"
          alt="Фотопортрет Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__value-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__value-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__wrapper"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_profile button"
          type="button"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          class="popup__content popup__content_profile"
          method="post"
          action="URL"
          name="popup_content_profile"
          novalidate
        >
          <div class="popup__set">
            <input
              class="popup__input popup__input_type_name"
              name="Name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error popup__input-error_name"></span>
          </div>
          <div class="popup__set">
            <input
              class="popup__input popup__input_type_description"
              name="description"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_description"
            ></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__save-button_profile button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_card button"
          type="button"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__content popup__content_card"
          method="post"
          action="URL"
          name="popup_content_card"
          novalidate
        >
          <div class="popup__set">
            <input
              class="popup__input popup__input_type_title"
              name="Title"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_title"
            ></span>
          </div>
          <div class="popup__set">
            <input
              class="popup__input popup__input_type_link"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="popup__input-error popup__input-error_type_link"
            ></span>
          </div>
          <button
            type="submit"
            class="popup__save-button popup__save-button_card button"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card-opened">
      <div class="popup__card-container">
        <button
          class="popup__close-button popup__close-button_card-opened button"
          type="button"
        ></button>
        <img class="popup__image" src="#" alt="" />
        <p class="popup__image-description"></p>
      </div>
    </div>
    <template class="cards-template">
      <li class="element">
        <button type="button" class="element__button-trash button"></button>
        <img class="element__image" src="#" alt="" />
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button-like button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
