<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo/header__logo/header__logo.svg"
        alt="Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__Avatar/image.jpg"
          alt="Фотопортрет Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__value-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <p class="profile__value-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__wrapper">
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1088404-unsplash.jpg"
              alt="Вид на Сентинский храм"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора на фоне заката"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1556355-unsplash.jpg"
              alt="Белалакая гора в России"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора на фоне заката"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1556355-unsplash.jpg"
              alt="Белалакая гора в России"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
          <li class="element">
            <img
              class="element__image"
              src="images/element__image/kirill-pershin-1088404-unsplash.jpg"
              alt="Вид на Сентинский храм"
            />
            <div class="element__wrapper">
              <h2 class="element__text">Карачаево-Черкесия республика</h2>
              <button type="button" class="element__button button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__content" method="post" action="URL">
          <input
            class="popup__input popup__input_type_name"
            name="Name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_description"
            name="description"
            type="text"
          />
          <button class="popup__save-button button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
